<div class="container">
    <div class="row mb-4">
        <div class="btn-group" name='container'>
            <button class="btn btn-primary" btnRadio="Unread" [(ngModel)]="container" (click)="loadMessages()">
             <i class="fa fa-envelope"> Unread Messages</i>  
            </button>
    
            <button class="btn btn-primary" btnRadio="Inbox" [(ngModel)]="container" (click)="loadMessages()">
                <i class="fa fa-envelope-open"> Inbox Messages</i>  
            </button>
    
            <button class="btn btn-primary" btnRadio="Outbox" [(ngModel)]="container" (click)="loadMessages()">
                <i class="fa fa-paper-plane"> Outbox Messages</i>  
            </button>
        </div>
    </div>
    
    <div class="row" *ngIf="messages?.length === 0">
        <h3>No messages</h3>
    </div>
    
    <div class="row" *ngIf="messages?.length > 0 ">
        <table class="table table-hover" style="cursor: pointer;">
            <tr>
                <th style="width: 40%"> Message</th>
                <th style="width: 20%"> From / To</th>
                <th style="width: 20%"> Sent / Received</th>
                <th style="width: 20%"></th>
            </tr>
            <tr [hidden]="loading" *ngFor="let message of messages" 
                 routerLink='{{container === "Qutbox" 
                    ? "/members/"+message.recipientUsername 
                    : "/members/"+ message.senderUsername}}' [queryParams]='{tab:3}'> 
                <td>{{message.content}}</td>
                <td>
                    <div *ngIf="container === 'Outbox'">
                        <img class="img-circle rounded-circle mr-2"
                        src="{{message.recipientPhotoUrl || './assets/user.ping'}}" 
                        alt="{{message.recipientUsername}}">
                        <strong>{{message.recipientUsername | titlecase}}</strong>
                    </div>
    
                    <div *ngIf="container !== 'Outbox'">
                        <img class="img-circle rounded-circle mr-2"
                        src="{{message.senderPhotoUrl || './assets/user.ping'}}" 
                        alt="{{message.senderUsername}}">
                        <strong>{{message.senderUsername | titlecase}}</strong>
                    </div>
    
                </td>
                <td>{{message.messageSent | timeago}}</td>
                <td>
                    <button (click)="$event.stopPropagation()" class="delete btn btn-danger" (click)="deleteMessage(message.id)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
    
    <div clas="d-flex justify-content-center col-xs-1 center-block" *ngIf="pagination && !loading" 
    style="width: 50%; margin-left: auto; margin-right: auto;">
      <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
                  [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
      </pagination>
    
    </div>
</div>
