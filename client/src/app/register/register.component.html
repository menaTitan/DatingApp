
<div class="container mt-5">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <h2 class="text-center text-primary"> Sign up</h2>
        <hr>
        <div class="d-flex">
            <input type="text" class="form-control me-2" name="username" [(ngModel)]="model.username" placeholder="Username">
        </div>
        <!--        <div class="form-group">
            <label>Who is your favourite user?</label>
            <select class="form-control">
                <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                    {{user.userName}}
                </option>
            </select>
        </div>
        -->

        <div class="d-flex">
            <input type="password" class="form-control me-2" name="password" [(ngModel)]="model.password" placeholder="password">
        </div>
        <div class="d-flex text-center">
            <button class="btn btn-success my-2" type="submit"> Register</button>
            <button class="btn btn-secondary my-2" (click)="cancel()" type="button"> Cancel</button>
        </div>
    </form>
    
</div>
